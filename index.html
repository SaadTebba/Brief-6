<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription aux clubs parascolaires de Solicode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Inscription aux clubs parascolaires de Solicode</h1>

    <main>

        <form action="fields">

            <label for="Nom">Nom</label>
            <input type="text" id="Nom" required><br>
    
            <label for="Prénom">Prénom</label>
            <input type="text" id="Prénom" required><br>
    
            <label for="Email">Email</label>
            <input type="text" id="Email" required><br>
    
            <label for="Télephone">Télephone</label>
            <input type="text" id="Télephone" required><br>
    
            <label for="Genre">Genre</label>
            <input type="text" id="Genre" required><br>
    
            <label for="Groupe">Groupe</label>
            <input type="text" id="Groupe" required><br>
    
            <label for="Club(s)">Club(s)</label>
            <input type="text" id="Club(s)" required><br>
    
            <!-- <input type="submit" id="submit"> -->
            <button type="submit" id="submit">Submit</button>

        </form>

    </main>

    <script src="script.js"></script>
</body>

</html>
