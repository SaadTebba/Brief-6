<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Inscription aux clubs parascolaires de Solicode</h1>

    <main>

        <form action="#">

            <label for="Nom" onclick="test()">Nom</label>
            <input type="text" id="Nom" required><br>
            <p id="outputnom"></p>
    
            <label for="Prénom">Prénom</label>
            <input type="text" id="Prénom" required><br>
            <p id="outputprenom"></p>
    
            <label for="Email">Email</label>
            <input type="text" id="Email" required>
            <p id="outputemail"></p>
    
            <label for="Télephone">Télephone</label>
            <input type="text" id="Télephone" required><br>
            <p id="outputtelephone"></p>

            <label for="Genre">Genre</label>
            <input type="text" id="Genre" required><br>
            <p id="outputgenre"></p>
    
            <label for="Groupe">Groupe</label>
            <input type="text" id="Groupe" required><br>
            <p id="outputgroupe"></p>
    
            <label for="Club">Club(s)</label>
            <input type="text" id="Club" required><br>
            <p id="outputclubs"></p>
    
            <!-- <input type="submit" id="submit"> -->
            <button type="submit" id="submit" onclick="submit()">Submit</button>

        </form>

    </main>

    <script src="script.js"></script>
